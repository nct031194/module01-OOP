    <script>
        let HCN = function(cd,cr){
            this.cd = cd;
            this.cr = cr;
            this.dientich = function(){
                this.dt = cd * cr ;
                return this.dt ;
            }
            this.chuvi = function(){
                this.cv = ( cd + cr )*2;
                return this.cv; 
            }
        }
        let hinhchunhat = new HCN(2,4);
        
        document.write('Chieu dai la ' + hinhchunhat.cd + '<br>Chieu rong la ' + hinhchunhat.cr + '<br>Dien Tich la ' + hinhchunhat.dientich() + '<br>Chu vi la ' + hinhchunhat.chuvi());

    </script>
